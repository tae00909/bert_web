{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="{% static 'css/test.css' %}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');
        body {
            font-family: 'Merriweather', serif;
        }
    </style>


</head>
<body>


    <section class="py-5">

        <div class="container">
            <!-- FOR DEMO  PURPOSE -->
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <header class="text-center pb-5">
                        <h1 class="h2" style="font-size: 4rem">B . E . R . T</h1>
                        <div>Who am I ?</div>
                        <hr style="border: solid">
                        <div align="center">
                            <a class="myButton" style="margin-right:20px">NEWS</a>
                            <a class="myButton" style="margin-right:20px">NEWS</a>
                            <a class="myButton" style="margin-right:20px">NEWS</a>
                            <a href ="{% url 'tag' %}" class="myButton">What is B.E.R.T ?</a>
                        </div>
                    </header>
                </div>
            </div><!-- END -->

            <div class="row">
                <div class="col-lg-6 mx-auto" style="width:750px; height:750px;">


                    <blockquote class="blockquote shadow rounded">
                        <div class="mb-3">
                            <form action="" method="post">
                                {% csrf_token %}
                                <label for="exampleFormControlTextarea1" class="form-label">문장 입력</label>
                                {{ form }}
                                <input type="submit" class="myButton" value="결과 출력">
                            </form>
                        </div>
                    </blockquote>
                    {% if form.is_valid %}
                        <p> words : <b>{{ words }}</b></p>
                        <p> anms: <b>{{ anms }}</b></p>
                        <p> ners: <b>{{ ners }}</b></p>
                    {% endif %}

                </div>
            </div>
        </div>
    </section>

</body>
</html>
